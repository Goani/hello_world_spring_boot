apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  labels:
    app: hello-world
    env: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
      env: dev
  template:
    metadata:
      labels:
        app: hello-world
        env: dev
    spec:
      containers:
      - name: hello-world
        image: gazgeek/springboot-helloworld
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: hello-world
spec:
  selector:
    app: hello-world
    env: dev
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: test-ingress
  annotations:
    kubernetes.io/ingress.class: nginx,
    kubernetes.io/tls-acme: "true",
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: hello-world
          servicePort: 80
---
